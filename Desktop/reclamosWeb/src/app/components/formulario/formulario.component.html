<br><br><br>
<div class="container">
    <div class="card-container">
        <div class="custom-card">
            <h2 class="myHeader">Datos Reclamante</h2>
            <p-divider></p-divider>
            <div class="containerInput">
                <input required="" type="text" name="text" class="myInput">
                <label class="label">Nombre / S</label>
            </div>
            <form [formGroup]="formularioReclamo" (ngSubmit)="onSubmit()">
                <br><br>
                <div class="card flex justify-content-center">
                    <span class="p-float-label">
                        <input pInputText formControlName="nombre" class="custom-input" id="nombre" />
                        <label for="nombre">Nombre</label>
                    </span>
                </div>
                <br>
                <br>
                <div class="card flex justify-content-center">
                    <span class="p-float-label">
                        <input pInputText formControlName="apellido" class="custom-input" id="apellido" />
                        <label for="apellido">Apellido</label>
                    </span>
                </div>
                <br>
                <br>

               
              
                <div class="card flex justify-content-center">
                    <span class="p-float-label">
                        <input pInputText pKeyFilter="int" formControlName="dni" class="custom-input" id="dni" />
                        <label for="dni">DNI</label>
                    </span>
                </div>
                <br>
                <br>

                <div class="checkbox-container">
                    <span>
                        <FONT color="#6d767e">De no Actuar en Nombre Propio marque aquí: &nbsp;</FONT>
                    </span>
                    <div class="checkbox-wrapper-31">
                        <input checked="" type="checkbox">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </div>
                <p-divider></p-divider>
            </form>
        </div>
        <div class="w-full md:w-2">
            <p-divider layout="vertical" styleClass="hidden md:flex"><b>
                    <FONT size="5" color="#6cbe45">↓</FONT>
                </b></p-divider>
            <!-- <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider> -->
        </div>

        <div class="custom-card">
            <h2 class="myHeader">Datos Suministro</h2>
            <p-divider></p-divider>

            <form [formGroup]="formularioReclamo" (ngSubmit)="onSubmit()">
                <br><br>

                <div class="card flex justify-content-center">
                    <span class="p-float-label">
                        <input pInputText formControlName="direccion" class="custom-input" id="direccion" />
                        <label for="direccion">Dirección</label>
                    </span>
                </div>
                <br>
                <br>
                <div class="card flex justify-content-center">
                    <p-dropdown formControlName="localidad" class="custom-input" [options]="localidades"
                        placeholder="Seleccione una localidad"></p-dropdown>
                </div>
                <br>
                <br>
                <div class="card flex justify-content-center">
                    <span class="p-float-label">
                        <input pInputText formControlName="codigoPostal" class="custom-input" id="codigoPostal" />
                        <label for="codigoPostal">Código Postal</label>
                    </span>
                </div>
                <br>
                <br>
                <div class="card flex justify-content-center">
                    <span class="p-float-label">
                        <input pInputText pKeyFilter="int" formControlName="telefono" class="custom-input"
                            id="telefono" />
                        <label for="telefono">Télefono</label>
                    </span>
                </div>
                <br>
                <br>



                <div class="checkbox-container">

                    <div class="checkbox-wrapper-31">
                        <input checked="" type="checkbox">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                    <span>
                        <FONT color="#6d767e">&nbsp;&nbsp;Quiero Recibir notificaciones del EPRE en mi correo: </FONT>
                    </span>
                </div><br>
                <app-email></app-email>
                <br><br>

                <br>
                <br>
                <button class="button" type="submit" label="Submit">Enviar</button>
            </form>
        </div>
    </div>

    <br>
    <br><br>
    <br>
    <app-resarcimiento></app-resarcimiento>
